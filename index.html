<div class="page">
  <div class="container">

     <div class="day flex-c">
     <span class="margin-b">Day</span>
      <input type="day" name="day" placeholder="DD">
     </div>

       <input type="year" name="year" placeholder="YYYY">
     </div>
     <img src="./assets/images/icon-arrow.svg" alt="">
    </div>
    <div class="bottom flex-c">
      <span><span>- -</span>years</span>
